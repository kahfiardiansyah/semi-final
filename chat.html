<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KerjaDi</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message-input-container {
            border-top: 1px solid #dee2e6;
            background: white;
            padding: 15px;
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .my-message {
            background-color: #007bff;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .their-message {
            background-color: white;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold" href="index.html">
                <i class="bi bi-building"></i> KerjaDi
            </a>
            <div class="d-flex align-items-center">
                <a href="inbox.html" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="bi bi-arrow-left"></i> Kembali ke Inbox
                </a>
                <div class="dropdown">
                    <button class="btn btn-light border rounded-pill" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="user-menu-items"></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 chat-container">
        <!-- Chat Header -->
        <div class="d-flex align-items-center mb-4 p-3 bg-white rounded shadow-sm">
            <img id="chat-partner-photo" src="" class="rounded-circle me-3" 
                 style="width: 50px; height: 50px; object-fit: cover;" 
                 alt="Profile"
                 onerror="this.src='https://ui-avatars.com/api/?name=User&background=random&color=fff'">
            <div class="flex-grow-1">
                <h5 id="chat-partner-name" class="mb-0">Memuat...</h5>
                <span id="chat-partner-badge" class="badge bg-secondary" style="display: none;">Loading</span>
            </div>
            <div class="text-muted">
                <small id="chat-status">Online</small>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="chat-messages" class="chat-messages rounded">
            <div class="text-center p-4">
                <div class="spinner-border text-primary mb-2"></div>
                <p class="text-muted">Memuat percakapan...</p>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" 
                       placeholder="Ketik pesan..." autocomplete="off" disabled>
                <button id="send-message-btn" class="btn btn-primary" disabled>
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            <small class="text-muted mt-2">Tekan Enter untuk mengirim</small>
        </div>
    </div>

    <!-- Firebase & Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('üî• Firebase initialized for chat page');
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/script.js"></script>
    
    <script>
        // Additional chat page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Chat page DOM loaded');
            console.log('üîç Checking elements:');
            console.log('- Messages container:', document.getElementById('chat-messages'));
            console.log('- Message input:', document.getElementById('message-input'));
            console.log('- Send button:', document.getElementById('send-message-btn'));
            console.log('- Partner name:', document.getElementById('chat-partner-name'));
            console.log('- Partner photo:', document.getElementById('chat-partner-photo'));
        });
    </script>
</body>
</html>
