<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KerjaDi Clone</title>

    <script type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="Mid-client-_2rWEWNA7diP5k9S"></script>

    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container my-5" id="payment-page-container">
        <div class="text-center mb-4">
            <a class="text-danger text-decoration-none h2 fw-bold" href="index.html">KerjaDi</a>
        </div>
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Data Penyewa</h5>
                    </div>
                    <div class="card-body">
                        <p>Sudah punya akun? Data Anda akan terisi otomatis.</p>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="renter-name" class="form-label">Nama Lengkap</label>
                                <input type="text" id="renter-name" class="form-control" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="renter-phone" class="form-label">Nomor Ponsel</label>
                                <input type="text" id="renter-phone" class="form-control" placeholder="+62">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="renter-email" class="form-label">Email</label>
                                <input type="email" id="renter-email" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header">
                        <h5 class="mb-0">Ringkasan Pesanan</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <img id="summary-image" src="https://via.placeholder.com/100x80" alt="Office Image" class="rounded-3 me-3" style="width: 100px; height: 80px; object-fit: cover;">
                            <div>
                                <h6 id="summary-title" class="mb-1">Nama Kantor</h6>
                                <small id="summary-location" class="text-muted d-flex align-items-center"><i class="bi bi-geo-alt-fill me-1"></i>Lokasi</small>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item d-flex justify-content-between px-0">
                                <span>Check-in</span>
                                <strong id="summary-checkin">-</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between px-0">
                                <span>Check-out</span>
                                <strong id="summary-checkout">-</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between px-0">
                                <span>Durasi</span>
                                <strong id="summary-duration">- hari</strong>
                            </li>
                        </ul>

                        <h5 class="mb-3">Rincian Biaya</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between px-0">
                                <span>Subtotal</span>
                                <span id="rental-subtotal">Rp0</span>
                            </li>
                            <li id="discount-row" class="list-group-item d-flex justify-content-between px-0 text-success" style="display: none;">
                                <span>Diskon</span>
                                <span id="rental-discount">- Rp0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between px-0">
                                <span>Biaya Layanan</span>
                                <span>Rp0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between fw-bold px-0 border-top pt-2">
                                <span>Total Bayar</span>
                                <span id="total-price">Rp0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                         <button id="pay-now-btn" class="btn btn-danger w-100">Lakukan Pembayaran</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    <script src="js/script.js"></script>
</body>
</html>
