<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - KerjaDi</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .nav-brand {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .inbox-card {
            border: 2px solid #dc3545;
            transition: all 0.3s ease;
            height: 100%;
        }
        .inbox-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand nav-brand" href="index.html">
                <i class="bi bi-building me-2"></i>KerjaDi
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="main.html">
                            <i class="bi bi-search me-1"></i>Cari Office
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light border rounded-pill" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-list"></i>
                        <i class="bi bi-person-circle fs-5 ms-2"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="user-menu-items">
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-5">
                <h1 class="text-danger mb-3">
                    <i class="bi bi-chat-dots me-2"></i>Pusat Chat
                </h1>
                <p class="text-muted">Pilih jenis percakapan yang ingin Anda kelola</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Chat sebagai Penyewa -->
            <div class="col-md-5 mb-4">
                <div class="card inbox-card">
                    <div class="card-body text-center p-5">
                        <div class="bg-danger bg-opacity-10 rounded-circle p-4 d-inline-block mb-4">
                            <i class="bi bi-person-fill text-danger" style="font-size: 2.5rem;"></i>
                        </div>
                        <h4 class="card-title text-danger mb-3">Sebagai Penyewa</h4>
                        <p class="card-text text-muted mb-4">
                            Chat dengan pemilik properti yang Anda minati
                        </p>
                        <a href="chats-as-renter.html" class="btn btn-danger btn-lg">
                            <i class="bi bi-arrow-right me-2"></i>Buka Chat
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Chat sebagai Pemilik -->
            <div class="col-md-5 mb-4">
                <div class="card inbox-card">
                    <div class="card-body text-center p-5">
                        <div class="bg-danger bg-opacity-10 rounded-circle p-4 d-inline-block mb-4">
                            <i class="bi bi-buildings-fill text-danger" style="font-size: 2.5rem;"></i>
                        </div>
                        <h4 class="card-title text-danger mb-3">Sebagai Pemilik</h4>
                        <p class="card-text text-muted mb-4">
                            Kelola percakapan dengan penyewa properti Anda
                        </p>
                        <a href="chats-as-owner.html" class="btn btn-danger btn-lg">
                            <i class="bi bi-arrow-right me-2"></i>Buka Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        console.log('ðŸ”¥ Firebase initialized for inbox page');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
