<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Kantor - KerjaDi Clone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="index.html">KerjaDi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active fw-bold" href="#">Office</a></li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-light border rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list"></i>
                    <i class="bi bi-person-circle fs-5 ms-2"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end" id="user-menu-items">
                    </div>
            </div>
        </div>
    </div>
</nav>

    <div class="container mt-4">
         <div class="row mb-4">
            <div class="col-md-8 mx-auto">
               <form id="search-form" class="row g-3 align-items-center mb-5">
                <div class="col-md-5">
                    <label for="search-input" class="visually-hidden">Cari</label>
                    <input type="text" id="search-input" class="form-control" placeholder="Cari nama kantor atau lokasi...">
                </div>
                <div class="col-md-3">
                    <label for="filter-city" class="visually-hidden">Kota</label>
                    <select id="filter-city" class="form-select" disabled>
                        <option value="">Memuat kota...</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <label for="sort-price" class="visually-hidden">Urutkan</label>
                    <select id="sort-price" class="form-select">
                        <option value="">Urutkan Harga</option>
                        <option value="termurah">Termurah</option>
                        <option value="termahal">Termahal</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-danger w-100">Cari</button>
                </div>
            </form>
            </div>
        </div>
        <h2 class="mb-3">Pilihan Kantor Kami</h2>
        <div id="experience-list" class="row g-3">
             <div class="col-12 text-center mt-5">
                <div class="spinner-border text-danger" role="status"><span class="visually-hidden">Loading...</span></div>
                <p class="mt-2">Memuat kantor...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script src="js/chat.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
