<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KerjaDi Clone</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold" href="index.html">KerjaDi [ADMIN]</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="main.html">Lihat Website</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light border rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                        <i class="bi bi-person-circle fs-5 ms-2"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li id="user-menu-items"></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5" id="admin-dashboard">
        <h3 class="mb-4">Statistik Umum</h3>
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0" id="total-users">0</h3>
                            <i class="bi bi-people-fill fs-1"></i>
                        </div>
                        <p class="card-text mt-2">Total Pengguna</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0" id="total-owners">0</h3>
                            <i class="bi bi-person-workspace fs-1"></i>
                        </div>
                        <p class="card-text mt-2">Total Pemilik</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0" id="total-offices">0</h3>
                             <i class="bi bi-building fs-1"></i>
                        </div>
                        <p class="card-text mt-2">Total Kantor</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0" id="total-bookings">0</h3>
                            <i class="bi bi-journal-check fs-1"></i>
                        </div>
                        <p class="card-text mt-2">Total Pesanan</p>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h3 class="mb-4">Statistik Keuangan</h3>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">Total Nilai Transaksi (GMV)</h6>
                        <h2 class="card-title" id="total-gmv">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2">Total Pendapatan Platform</h6>
                        <h2 class="card-title" id="total-platform-revenue">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">
        <h2 class="mb-4">Manajemen Data</h2>
        <div class="row g-5">
            <div class="col-lg-6">
                <h4>Semua Pengguna</h4>
                <div id="users-list" class="list-group"></div>
            </div>
            <div class="col-lg-6">
                <h4>Semua Kantor</h4>
                <div id="offices-list-admin" class="list-group"></div>
            </div>
        </div>
        <hr class="my-5">
        <div class="row">
            <div class="col-12">
                 <h4>Semua Pesanan</h4>
                <div id="bookings-list" class="list-group"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
